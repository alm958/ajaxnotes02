
    <div class="post" id="{{note[0].id}}">
        <h3>{{note[0].title}}</h3>
        <form action="/notes/delete" class="delete" method="post">
            <input type="hidden" name="id" value="{{note[0].id}}">
            <input type="submit" name="delete" value="Delete">
        </form>
        <form action="notes/" class="content">
            <input type="hidden" name="id" value="{{note[0].id}}">
            <textarea class="form-control" type='text' name='content' rows="6" cols="31">{{note[0].content}}</textarea>
        </form>
    </div>
