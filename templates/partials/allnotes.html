{% for note in notes %}
    <div class="post" id="{{note.id}}">
        <h3>{{note.title}}</h3>
        <form action="/notes/delete" class="delete" method="post">
            <input type="hidden" name="id" value="{{note.id}}">
            <input type="submit" name="delete" value="Delete">
        </form>
        <form action="notes/" class="content">
            <input type="hidden" name="id" value="{{note.id}}">
            <textarea class="form-control" type='text' name='content' rows="6" cols="31">{{note.content}}</textarea>
        </form>
    </div>
{% endfor %}
